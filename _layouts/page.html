---
layout: default
---
<section class="post">
  <div>
    <div class="post__header section-padding--double">
      <div class="grid-small">
        <h2>{{ page.title }}</h2>
      </div>
    </div>

    {% if page.image %}
      <div class="post__img">
        <div>
          <figure class="hero-image">
            <img src="{{ page.image.src }}" 
              {% if page.image.alt %} alt="{{ page.image.alt }}" {% endif %}/>
            {% if page.image.credit %}
              <figcaption>{{ page.image.credit }}</figcaption>
            {% endif %}
          </figure>
        </div>
      </div>
    {% endif %}

    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown">
          {{content}}
        </div>
      </div>
    </div>
  </div>
</section>
